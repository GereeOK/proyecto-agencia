    <!-- Contenido principal de la página de reservas -->
    <main class="reservas-page">

    <!-- Columna izquierda: tarjeta del servicio seleccionado -->
    <aside id="selected-services">
        <h2>Servicios Seleccionados</h2>
        <!-- Aquí inyecta el JS la tarjeta .card -->
    </aside>

    <!-- Columna derecha: formulario de reserva -->
    <section id="form-reserva">
        <h1>Completa tu Reserva</h1>
        <form id="booking-form">
        <div class="form-group">
            <label for="checkin">Fecha de inicio</label>
            <input type="date" id="checkin" name="checkin" required />
        </div>
        <div class="form-group">
            <label for="checkout">Fecha de fin</label>
            <input type="date" id="checkout" name="checkout" required />
        </div>
        <div class="form-group">
            <label for="fullname">Nombre completo</label>
            <input type="text" id="fullname" name="fullname" placeholder="Tu nombre" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="tu@ejemplo.com" required />
        </div>
        <div class="form-group">
            <label for="services-boxes">Agregar servicios</label>
            <div id="services-boxes" class="service-options"></div>
        </div> 
        </div>
        <button type="submit" class="btn-reservar">Enviar reserva</button>
    </form>
    <div id="booking-success" class="success-message" style="display:none">
        ¡Reserva confirmada! Pronto recibirás un correo de confirmación.
    </div>
    </section>

    </main>

    <!-- Footer -->
    <footer class="site-footer">
    <div class="footer-content">
